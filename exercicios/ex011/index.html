<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Medias em HTML5</title>
</head>
<body>

<div>

    <h1>Imagens Dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferesntes ou simples mente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imgs/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imgs/foto-m.png" type="image/png">
        <img src="imgs/foto-g.png" alt="Imagen Flexivel">
    </picture>

    <h1>Audios em html</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="mds/happy-mistake.mp3" type="audio/mpeg">
        <source src="mds/happy-mistake.ogg" type="audio/ogg">
        <source src="mds/happy-mistake.wav" type="audio/wav">
        <p>Seu navegador e uma merda e nao carrega audio <a href="mds/happy-mistake.mp3">Baixe aqui</a></p>
    </audio>

</div>
    
</body>
</html>
