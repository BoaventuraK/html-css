<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rios</title>
</head>
<body>

    <h1>Tags de formularios alem do input</h1>

    <form action="enviar.php" method="POST" autocomplete="on">

        <p>
            <label for="num1">Numero 1:</label>
            <input type="number" name="num1" id="num1" required max="20" min="1" value="0" oninput="soma.innerHTML = Number(num1.value) + Number(num2.value)">
        </p>
        <p>
            <label for="num2">Numero 2:</label>
            <input type="number" name="num2" id="num2" required max="20" min="1" value="0" oninput="soma.innerHTML = Number(num1.value) + Number(num2.value)">
        </p>

        <p>
            <label for="som">Soma:</label>
            <output id="soma">0</output>
        </p>
       
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
