<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <h1>Teste de Formulário</h1>

    <form action="envio.php" method="POST" autocomplete="on">
        <p>
            <label for="user">Nome:</label> 
            <input type="text" name="user" id="user" required minlength="5" max="15" placeholder="Nome de usuario" autocomplete="username">
        </p>
        <p>
            <label for="pass">Senha:</label>
            <input type="password" name="pass" id="pass" required minlength="8" maxlength="20" autocomplete="current-password" placeholder="Senha de acesso">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
