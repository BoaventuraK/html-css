<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <h1>Teste com formulário</h1>

    <form action="envio.php" method="GET" autocomplete="on">
        <p>
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name" required minlength="5" maxlength="30" autocomplete="name" placeholder="Nome Completo">
        </p>
        <p>
            <label for="media">Media:</label>
            <input type="number" id="media" name="media" min="0" max="10" placeholder="media unidade" required step="0.1">
        </p>
        <p>
            <label for="periodo">Periodo:</label>
            <input type="month" name="periodo" id="periodo" value="2024-01">
        </p>
        <p>
            <label for="data">Data:</label>
            <input type="date" name="data" id="data" value="2004-01-16">
        </p>
        <p>
            <label for="hora">Hora da prova:</label>
            <input type="time" name="hora" id="hora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
