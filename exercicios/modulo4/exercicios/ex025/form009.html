<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rios</title>
</head>
<body>

    <h1>Tags de formularios alem do input</h1>

    <form action="enviar.php" method="POST" autocomplete="on">

        <p>
            <label for="val">Valor: </label>
            <input type="range" name="val" id="val" min="0" max="10" value="5" oninput="valor.innerHTML = Number(val.value)">
            <output id="valor">5</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
