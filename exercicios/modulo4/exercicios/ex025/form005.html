<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>

    <h1>Mais um teste de formulários</h1>

    <form action="enviar.php" method="GET" autocomplete="on">

        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" value="M" id="mas"> <label for="mas">Masculino</label><br>
            <input type="radio" name="sexo" value="F" id="fem"> <label for="fem">Feminino</label><br>
            <input type="radio" name="sexo" value="O" id="out"> <label for="out">Outro</label><br>
            
            
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>

            <input type="checkbox" name="fut" id="fut"> <label for="fut"> Futebol</label><br>
            <input type="checkbox" name="bas" id="bas"> <label for="bas"> Basquete</label><br>
            <input type="checkbox" name="vol" id="vol"> <label for="vol"> Volei</label><br>
            <input type="checkbox" name="ten" id="ten"> <label for="ten"> Tenis</label>

            
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
